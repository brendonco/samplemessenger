<!doctype html>
<html ng-app="app">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Socket.IO chat</title>
    <link rel="stylesheet" href="css/main.css">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

  </head>
  <body>
    <div ng-controller="FormController">
      <div ng-include="'html/header/header.html'"></div>

      <ul class="user-chat-msg">
        <li ng-repeat="data in messages">{{data.user}}</span> : {{data.text}}</li>
      </ul>
      <ul class="users">
        <li ng-repeat="friend in friends | moveCurrentUserToTop: name" ng-class="{'current-user': name === friend}">
          <span ng-if="friend === name">{{friend}} (me)</span>
          <span ng-if="friend !== name">{{friend}}</span>
        </li>
      </ul>
      <form class="msg-sender-box" action="" ng-submit="submit()">
        <input id="m" autocomplete="off" ng-model="message"/><button>Send</button>
      </form>
      
      <popup-window></popup-window>
    </div>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    <script src="./socket.io/socket.io.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular.min.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
